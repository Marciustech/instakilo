version: "3.8"
services:
  instakilo-user-db:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres,
      POSTGRES_PASSWORD: thisIsMyBankPassword4Real,
      POSTGRES_DB: instakiloUserDB
    networks:
      - instakiloNetwork
  instakilo-post-db:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_USERNAME: root
      MONGO_PASSWORD: safestPasswordInTheWorld
    networks:
      - instakiloNetwork
  instakilo-comments-db:
    image: couchdb
    restart: always
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=ifThisPasswordIsHackedTheWorldIsUnsafe
    networks:
      - instakiloNetwork
  instakilo-likes-db:
    image: rethinkdb:latest
    ports:
      - '8080:8080'  # RethinkDB web UI
      - '28015:28015' # RethinkDB client driver port
      - '29015:29015' # RethinkDB intracluster communication port
    networks:
      - instakiloNetwork
    environment:
      - RETHINKDB_PASSWORD=thisIsNotAPassword
networks:
  instakiloNetwork: